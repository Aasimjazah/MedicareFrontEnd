<div style="width: 50%;height: 277px; border: 1px solid #373636;" class="container">
    <div style="width: 500px; margin:auto;">
        <div class="submit-form">
            <div *ngIf="!isSubmitted">
                <div style="margin-top: 25px;"class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" required [(ngModel)]="user.email" name="email">
                </div>
                <div class="form-group">
                    <label for="email">Password</label>
                    <input class="form-control" id="password" required [(ngModel)]="user.password" name="password">
                </div>
                <button (click)="checkUser()" class="btn btn-success">Login</button>
            </div>
            <div *ngIf="isSubmitted">
                <h3> User Found</h3>
            </div>
        </div>
    </div>
</div>
