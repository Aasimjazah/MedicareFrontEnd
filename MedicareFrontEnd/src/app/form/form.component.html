<div style="border: 1px solid #373636;" class="container">
    <div style="width: 500px; margin:auto;">
        <div class="submit-form">
            <div style="margin-top: 12px;" *ngIf="!isSubmitted">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" id="name" required [(ngModel)]="user.name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" required [(ngModel)]="user.email" name="email">
                </div>
                <div class="form-group">
                    <label for="email">Password</label>
                    <input class="form-control" id="password" required [(ngModel)]="user.password" name="password">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input class="form-control" id="country" required [(ngModel)]="user.country" name="country">
                </div>
                <button style="margin-bottom: 10px;" (click)="addUser()" class="btn btn-success">Create</button>
            </div>
            <div *ngIf="isSubmitted">
                <h3> Data Added Successfully</h3>
            </div>
        </div>
    </div>
</div>
