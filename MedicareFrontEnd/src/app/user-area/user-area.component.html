<section class="main-content">
  <div class="container">
    <div class="row">
      <div *ngFor="let medicine of medicines" class="col-sm-6 col-md-6 col-lg-3">
        <div style="border-radius: 20px;" class="food-card bg-white rounded-lg overflow-hidden mb-4 shadow">
          <div class="food-card_img position-relative">
            <img style="width:100%;height:200px;" src={{medicine.imageURL}} alt="">
            <a href="#!"><i class="far fa-heart"></i></a>
          </div>
          <div class="food-card_content">
            <div class="overflow-hidden">
              <h4 class="food-card_title">{{medicine.name}}</h4>
            </div>
            <div class="food-card_bottom-section">
              <div class="d-flex justify-content-between">
                <div><span class="fa fa-fire"></span>{{medicine.description}}</div>
                <div>
                  <span>{{medicine.category}}</span>
                </div>
              </div>
              <hr>
              <div class="d-flex justify-content-between">
                <div class="food-card_price">
                  <span>{{medicine.price}}â‚¹</span>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
